  <script type="text/javascript">
    $('#button-side-nav1').sideNav();
    $('#button-side-nav2').sideNav();
    $('#blue, #green, #indigo, #orange, #teal, #pink').on('click', function() {
    	var id = $(this).attr('id');
    	var elementos = $('nav, nav-wrapper, #side-nav1, #side-nav2');
    	
    	$(elementos).removeClass('blue');
    	$(elementos).removeClass('indigo');
    	$(elementos).removeClass('green');
    	$(elementos).removeClass('teal');
    	$(elementos).removeClass('orange');
    	$(elementos).removeClass('pink');
    	$(elementos).addClass(id);
    });
    
  </script>
